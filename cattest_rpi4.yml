header:
  version: 1

machine: raspberrypi4-64
distro: poky
target:
  - core-image-minimal

repos:
  cattest:

  poky:
    url: https://git.yoctoproject.org/git/poky
    path: sources/poky
    branch: scarthgap
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    path: sources/meta-openembedded
    branch: scarthgap
    layers:
      meta-oe:
    
  meta-raspberrypi:
    url: http://git.yoctoproject.org/meta-raspberrypi
    path: sources/meta-raspberrypi
    branch: scarthgap

  meta-cattest:
    url: https://github.com/naSm1th/meta-cattest.git
    path: sources/meta-cattest
    branch: main

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
local_conf_header:
  reduce_diskspace: |
    INHERIT += "rm_work_and_downloads"
  standard: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    USER_CLASSES = "buildstats"
    PATCHRESOLVE = "noop"
    MACHINE_FEATURES += "pitft"

    RPI_EXTRA_CONFIG = ' \n \
        # ili9341 SPI 2.2\" TFT \n \
        dtoverlay=fbtft,spi0-0,ili9341,bgr \n \
        dtparam=reset_pin=22 \n \
        dtparam=dc_pin=27 \n \
        dtparam=led_pin=17 \n \
        dtparam=rotate=270 \n \
        '

    CORE_IMAGE_EXTRA_INSTALL += "directfb nyancat"

    RPI_KERNEL_DEVICETREE_OVERLAYS = " \
        overlays/fbtft.dtbo \
        overlays/overlay_map.dtb \
        overlays/vc4-fkms-v3d.dtbo \
        overlays/vc4-fkms-v3d-pi4.dtbo \
        overlays/vc4-kms-v3d.dtbo \
        overlays/vc4-kms-v3d-pi4.dtbo \
    "

  debug-tweaks: |
    EXTRA_IMAGE_FEATURES = "debug-tweaks ssh-server-dropbear"
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
