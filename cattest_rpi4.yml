header:
  version: 1

machine: raspberrypi4-64
distro: poky
target:
  - core-image-minimal

repos:
  meta-raspberry:

  poky:
    url: https://git.yoctoproject.org/git/poky
    path: sources/poky
    refspec: scarthgap
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    path: sources/meta-openembedded
    refspec: scarthgap
    layers:
      meta-oe:
    
  meta-raspberrypi:
    url: http://git.yoctoproject.org/meta-raspberrypi
    path: sources/meta-raspberrypi
    refspec: scarthgap

  meta-cattest:
    url: https://github.com/naSm1th/meta-cattest.git
    path: sources/meta-cattest
    refspec: main

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
local_conf_header:
  reduce_diskspace: |
    INHERIT += "rm_work_and_downloads"
  standard: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    USER_CLASSES = "buildstats"
    PATCHRESOLVE = "noop"
  debug-tweaks: |
    EXTRA_IMAGE_FEATURES = "debug-tweaks"
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
